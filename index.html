<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Callum Dev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-left">
      <img src="me.jpg" alt="Photo of Callum" />
    </div>
    <div class="hero-right">
      <h1>Callum Dev</h1>
      <p>Unity Game Developer</p>
      <p>Video Editor</p>
      <p>Other roles...</p>
    </div>
  </section>

  <!-- WHO I AM -->
  <section class="section about reveal">
    <h2>Who I Am</h2>
    <p>Short intro about yourself.</p>
  </section>

  <!-- PROJECTS -->
  <section class="section projects reveal">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project 1</h3>
      <p>Description</p>
    </div>
    <div class="project">
      <h3>Project 2</h3>
      <p>Description</p>
    </div>
  </section>

  <!-- VIDEOS -->
  <section class="section videos reveal">
    <h2>Videos</h2>
    <p>Links / embeds of your video content.</p>
  </section>

  <!-- TIMELINE -->
  <section class="section timeline reveal">
    <h2>Timeline</h2>
    <p>Your journey / milestones.</p>
  </section>

  <!-- CONTACT -->
  <section class="section contact reveal">
    <h2>Contact</h2>
    <p>Email, socials, etc.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
