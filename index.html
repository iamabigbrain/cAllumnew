<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cAllumdev</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

  <section class="hero">

  <div class="hero-left" data-aos="fade-up">
    <img src="me.jpg" alt="Photo of Callum">
  </div>

  <div class="hero-right" data-aos="fade-up" data-aos-delay="150">
    <h1>cAllumdev</h1>
    <p>Unity game developer</p>
    <p>Video editor</p>
    <p>C# scripter</p>
  </div>

    <section class="about" data-aos="fade-up">
  <h2>What I do</h2>
  <p>
    I build games in Unity, edit videos, and love creating interactive
    experiences that feel polished and intentional.
  </p>
</section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 900,
    easing: "ease-out-cubic",
    once: true
  });
</script>

  <!-- Mouse pull effect -->
  <script>
    const image = document.querySelector(".hero-left img");

    document.addEventListener("mousemove", (e) => {
      if (!image) return;

      const rect = image.getBoundingClientRect();
      const imageX = rect.left + rect.width / 2;
      const imageY = rect.top + rect.height / 2;

      const offsetX = (e.clientX - imageX) * 0.01;
      const offsetY = (e.clientY - imageY) * 0.01;

      image.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
  </script>

</body>
</html>
