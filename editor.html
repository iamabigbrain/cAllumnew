<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work With Me | Editing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="editor-section">

  <div class="editor-container">

    <h1 class="editor-title">Video Editing Services</h1>
    <p class="editor-subtext">
      serious inquiries only. fill out the form below and i’ll get back to you within 48 hours.
    </p>

    <form class="editor-form">

      <!-- Name -->
      <label>Full Name</label>
      <input type="text" name="name" required>

      <!-- Email -->
      <label>Email Address</label>
      <input type="email" name="email" required>

      <!-- Platform -->
      <label>Main Platform</label>
      <select name="platform" required>
        <option value="">Select one</option>
        <option>YouTube</option>
        <option>TikTok</option>
        <option>Instagram</option>
        <option>Twitch</option>
        <option>Other</option>
      </select>

      <!-- Content Type -->
      <label>What type of content do you make?</label>
      <input type="text" name="content_type" placeholder="Gaming, Vlogs, Shorts, etc." required>

      <!-- Editing Style -->
      <label>Describe the editing style you're looking for</label>
      <textarea name="style" rows="4" required></textarea>

      <!-- Budget -->
      <label>Monthly Budget (£)</label>
      <select name="budget" required>
        <option value="">Select range</option>
        <option>£50–£100</option>
        <option>£100–£250</option>
        <option>£250–£500</option>
        <option>£500+</option>
      </select>

      <!-- Message -->
      <label>Anything else?</label>
      <textarea name="extra" rows="3"></textarea>

      <button type="submit" class="editor-submit">
        Submit Application
      </button>

    </form>

  </div>

</section>

</body>
</html>
